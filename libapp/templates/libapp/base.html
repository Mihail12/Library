<!DOCTYPE html>
<html lang="en">

<head>
	<title>Library</title>
	<meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	  {% load staticfiles %}
	  <link rel="stylesheet" href="{% static 'libapp/css/bootstrap.css' %}" type = "text/css"/>
	  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-12">
				  <br>
				  <center>
				  <h3>Welcome to my Library</h3>
				  </center>
			  </div>
		</div><hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>
		  <br>
		   <!-- Great, til you resize. -->
			<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
			  {% block sidebar %}
			  <ul class="nav nav-pills nav-stacked">
				  <li><a href="{% url 'index' %}">Home</a></li>
				  <li><a href="{% url 'books' %}">All books</a></li>
				  <li><a href="{% url 'authors' %}">All authors</a></li>
				  <br> <br>
				  <li><a href="{% url 'author_create' %}">Create an author</a></li>
				  <li><a href="{% url 'book_create' %}">Create a book</a></li>
			  </ul>
			  {% endblock %}
			</div> <!--well bs-sidebar affix-->
		  </div> <!--col-sm-2-->
		  <form id="searchform" action="{% url 'search_list_view' %}" method="get" accept-charset="utf-8">
            <button class="searchbutton" type="submit">
              <i class="fa fa-search">Search</i>
            </button>
            <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Type book title">
          </form>
		  <div class="col-sm-10">
			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}	
			</div>
		  </div>
		</div> 
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="{% url 'sorry' %}" target="blank">Contact</a> | <a href="{% url 'sorry' %}" target="blank">LinkedIn</a> | <a href="{% url 'sorry' %}" target="blank">Twitter</a> | <a href="{% url 'sorry' %}" target="blank">Google+</a></p>
		</div>
	</footer>	
	
</body>

</html>
